<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search by ISBN</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h2 class="col-12 text-center">Search Book By ISBN:</h2>
        <div class="col-6">
          <input id="gotoresult" type="text" class="form-control" />
        </div>
        <button id="searchbyisbn-btn" class="col-3 btn btn-primary">
          Search
        </button>
      </div>
    </div>
    <hr />
    <section class="book-section" id="book-section">
      <div class="row">
        <div class="col-lg-4 col-am-12">
          <h2>Book's Name</h2>

          <!-- menu -->
          <div class="col-lg-8 col-sm-12">
            <div id="prompts_isbn"></div>
          </div>
        </div>
      </div>

      <!-- Add more books with the same structure -->
    </section>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="./js/search.js"></script>
  </body>
</html>
